<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./Thanks for submit img.html">
        <table border="1px" align="center">
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
            <tr>
                <td>Student Name</td>
                <td>
                    <input placeholder="Enter Name" required type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td>
                    <input placeholder="Enter Name" required type="text" name="" id="">
                </td>
            </tr> 
            <tr>
                <td>Mother's Name</td>
                <td>
                    <input placeholder="Enter Name" required type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input placeholder="Enter D.O.B" required type="date" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input required type="radio" name="gender" id="Male"> <label for="Male">Male</label>
                    <input required type="radio" name="gender" id="Female"> <label for="Female">Female</label>
                </td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td>
                    <input placeholder="Enter Email" required type="email" name="" id="">
                </td>
            </tr>  
            <tr>
                <td>Mobile No.</td>
                <td>
                    <input placeholder="Enter Mobile No." required type="mumber" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea name="" id="" cols="22" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <input placeholder="Enter State" required type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <input placeholder="Enter City" required type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="reset">Reset</button>
                </td>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>


        </table>


    </form>




</body>


</html>
